name: Docker PostGIS CI

on:
  push:
    tags:
      - v*

defaults:
  run:
    shell: bash

jobs:

  make-docker-images:
    strategy:
      matrix:
        postgres: [12, 13, 14, 15, 16]
        postgis: ['3.4']
        variant: [default, alpine]
        include:
          - postgres: 15
            postgis: master
            variant: default
          - postgres: 16
            postgis: master
            variant: default

    name: Build docker image for ${{ matrix.postgres }}-${{ matrix.postgis }} variant ${{ matrix.variant }}
    runs-on: ubuntu-20.04
    continue-on-error: ${{ matrix.postgis == 'master' }}
    env:
      VERSION: ${{ matrix.postgres }}-${{ matrix.postgis }}
      VARIANT: ${{ matrix.variant }}

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    # - name: Build docker image for ${{ env.VERSION }} ${{ env.VARIANT }}
    #   run: make test

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to dockerhub
      uses: docker/login-action@v3
      if: ${{  (github.ref == 'refs/heads/master') && (github.event_name != 'pull_request')  }}
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

    # - name: Push docker image to dockerhub
    #   if: ${{  (github.ref == 'refs/heads/master') && (github.event_name != 'pull_request')  }}
    #   env:
    #     DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    #     DOCKERHUB_ACCESS_TOKEN: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
    #   run: make push

    - name: Build and Push docker image for ${{ env.VERSION }} ${{ env.VARIANT }} to dockerhub
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
            docker.io/${{ github.repository }}:${{ env.VERSION }}-${{ env.VARIANT }}
        cache-from: type=registry,ref=${{ github.repository }}:cache-${{ env.VERSION }}-${{ env.VARIANT }}
        cache-to: type=registry,ref=${{ github.repository }}::cache-${{ env.VERSION }}-${{ env.VARIANT }},mode=max

